plugins {
    id 'war'
}

group 'Servlet'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.+'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.+'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}
